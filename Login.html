    <body class="d-flex justify-content-center align-items-center">
      <section class="container mt-4">
        <header>Login Form</header>
        <form action="#" class="form" data-aos="flip-down">
          <div class="input-box mt-2">
            <label>Email Adress</label>
            <input type="text" placeholder="Enter your email" required />
          </div>
  
          <div class="input-box mt-2">
            <label>Password</label>
            <input type="passwors" placeholder="Enter Password" required />
          </div>
          <button class="btn btn-rounded-pill">Submit</button>
          <button class="signin-goggle btn btn-rounded-pill">
            <img src="asset/Icon gogle.png" alt="">
            Sign In With Google</button>
            <a href="Register.html">Register Now</a>
        </form>
      </section>

        AOS.init();
